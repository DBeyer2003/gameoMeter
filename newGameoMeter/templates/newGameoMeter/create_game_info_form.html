{% extends 'newGameoMeter/base.html' %}
{% load static %}


{% block content %}

<p>
</p>
<!--Container for updating a comment on a review.-->
    <h2>Add Information about an unregistered game.</h2>
    <!--Field to update comment.-->
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
            {{field.label}}: {{field}}<br>
            
        {% endfor %}
        <!--Button to update comment.-->
        <input type="submit">
    </form>

{% endblock %}
